name: Update Banner Based on Sunrise and Sunset in Toronto

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour (UTC)
  workflow_dispatch:      # Allow manual runs

jobs:
  update-banner:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Python dependencies
        run: pip install requests pytz

      - name: Update README banner
        run: |
          python3 <<EOF
          import requests
          from datetime import datetime, timezone
          import pytz
          import re

          # 📍 Coordinates for Toronto
          lat, lon = 43.651070, -79.347015

          # Get sunrise/sunset data from Sunrise-Sunset.org API
          url = f"https://api.sunrise-sunset.org/json?lat={lat}&lng={lon}&formatted=0"
          response = requests.get(url)
          data = response.json()["results"]

          # Parse sunrise and sunset times
          sunrise_utc = datetime.fromisoformat(data["sunrise"]).replace(tzinfo=timezone.utc)
          sunset_utc = datetime.fromisoformat(data["sunset"]).replace(tzinfo=timezone.utc)

          # Get current UTC time
          now_utc = datetime.utcnow().replace(tzinfo=timezone.utc)

          # Determine banner
          if sunrise_utc <= now_utc < sunset_utc:
              banner = "banner6.gif"  # Daytime
          else:
              banner = "banner7.gif"  # Nighttime

          print(f"🌅 Sunrise: {sunrise_utc}")
          print(f"🌇 Sunset:  {sunset_utc}")
          print(f"🕒 Now:     {now_utc}")
          print(f"📸 Banner:  {banner}")

          # Read README.md and replace banner line
          with open("README.md", "r") as f:
              content = f.read()

          new_content = re.sub(r'!\[Banner\]\(.*?\)', f'![Banner]({banner})', content)

          if new_content != content:
              with open("README.md", "w") as f:
                  f.write(new_content)
          else:
              print("✅ No banner change needed.")

          EOF

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git add README.md
          if git diff --cached --quiet; then
            echo "✅ No changes to commit."
          else
            git commit -m "🌇 Update banner based on Toronto sunrise/sunset"
            git push
